<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea"> <meta name="description" content="A simple modern digital clock">
    <title>Modern Clock</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png"> <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --accent-color: #00ffc8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .clock-card {
            background: var(--glass-bg);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 400px;
        }

        .time {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--text-color);
            text-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .date {
            font-size: 1.1rem;
            color: var(--accent-color);
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Install Button (Hidden by default, shown via JS if needed) */
        #installBtn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--accent-color);
            border: none;
            border-radius: 50px;
            color: #1a1a1a;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="clock-card">
        <div class="time" id="time">00:00:00</div>
        <div class="date" id="date">Loading...</div>
        <button id="installBtn">ðŸ“² Install App</button>
    </div>

    <script>
        // Clock Logic
        function updateClock() {
            const now = new Date();
            let h = now.getHours();
            let m = now.getMinutes();
            let s = now.getSeconds();
            let session = h >= 12 ? "PM" : "AM";
            
            h = h % 12; h = h ? h : 12; 
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;

            document.getElementById("time").innerText = `${h}:${m}:${s} ${session}`;
            document.getElementById("date").innerText = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- PWA & Service Worker Logic ---
        
        // 1. Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch((err) => console.log('SW Failed:', err));
        }

        // 2. Handle Install Prompt
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'inline-block'; // Show button
        });

        installBtn.addEventListener('click', () => {
            installBtn.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the A2HS prompt');
                }
                deferredPrompt = null;
            });
        });
    </script>
</body>
</html>
